<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" href="duck_icon.png">
    <script src="./dist/main.js"></script>
    <title>Duck Hunt</title>
</head>


<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>
                Instructions
            </h1>
            <ul>
                <li>Click all the ducks before the timer runs out!</li>
                <li>Don't be too hasty though! You only have 3 shots each round!</li>
                <li>Good Luck!</li>
            </ul>
        </div>
    </div>
    <header>
        <div id="screen">
            <canvas id="gameboard"></canvas>
            <footer>
                <img src="./signature.jpg" alt="Jamie">
                <nav>
                    <div>
                        <button id="instructions">Instructions</button>
                    </div>
                    <a href="https://www.linkedin.com/in/jamie-an-6b9b41114/">
                        <img src="./linkedin_logo.png" alt="linkedin">
                    </a>
                    <a href="https://github.com/HowDidIGitHere">
                        <img src="github_logo.png" alt="github">
                    </a>
                </nav>
            </footer>
        </div>
        <div id="panel">
            <img src="./duck_hunt_logo.png" alt="Duck Hunt">
            <img src="./crt.png" alt="controls">
        </div>
    </header>
</body>

</html>
