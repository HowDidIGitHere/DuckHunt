    <title>Duck Hunt</title>

    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>
                Instructions
            </h1>
            <ul>
                <li>Click all the ducks before the timer runs out!</li>
                <li>Don't be too hasty though! You only have 3 shots each round!</li>
                <li>Good Luck!</li>
            </ul>
        </div>
    </div>
    <div>
        <audio class="sounds" id="shot" src="./gunshot.mp3" preload="auto"></audio>
        <audio class="sounds" id="quack" src="./quack.mp3" muted="true" preload="auto"></audio>
        <audio class="sounds" id="duck-falls" src="./duck_falls.mp3" preload="auto"></audio>
        <audio class="sounds" id="game-over" src="./game_over.mp3" preload="auto"></audio>
        <audio class="sounds" id="flap" src="./flapping.mp3" muted="true" preload="auto"></audio>
        <audio class="sounds" id="title-screen-song" src="./title_screen_music.mp3" muted="true" preload="auto"></audio>
        <audio class="sounds" id="start-game-song" src="./start_game_music.mp3" muted="true" preload="auto"></audio>
